<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2>{{ 'home.label.cluster.result' | translate }}</h2>
        </div>
        <div class="panel-body">
            <div class="table-responsive" style="margin-top: 1%">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>{{ 'home.label.cluster.number' | translate }}</th>
                        <th>{{ 'home.label.cluster.name' | translate }}</th>
                        <th>{{ 'home.label.cluster.state' | translate }}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="x in clusterState.services | filter : searchResult">
                        <td>{{$index}}</td>
                        <td>{{x.name}}</td>
                        <td class="bg-success" ng-show="x.state=='Good'">{{x.state}}</td>
                        <td class="bg-danger" ng-show="x.state=='Bad'">{{x.state}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
