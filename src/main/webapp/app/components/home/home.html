<div class="container row">
    <div class="panel panel-default col-xs-4">
        <div class="panel-heading">
            <h2>{{ 'home.label.health_check.check' | translate }}</h2>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="control-label col-sm-12" for="cluster_list">{{ 'home.label.cluster.list' | translate }}</label>
                <div class="col-sm-12">
                    <select class="form-control" id="cluster_list" ng-model="cluster" ng-options="x.name for x in clusters">
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block-xs submit" ng-disabled="cluster==null">{{ 'home.button.cluster.check' | translate }}</button>
        </div>
    </div>
    <div class="panel panel-default col-xs-8">
        <div class="panel-heading">
            <h2>{{ 'home.label.cluster.clusters' | translate }}</h2>
        </div>
        <div class="panel-body">
            <form name="ClusterEdit" ng-submit="editCluster()">
                <div class="row">
                    <div class="form-group col-sm-12">
                        <label for="name">{{ 'home.label.cluster.name' | translate}}</label>
                        <input type="text" class="form-control" id="name" name="name" required pattern="[a-zA-Zа-яА-я0-9]{3,20}" ng-model="cluster.name" placeholder="{{ 'home.placeholder.cluster.name' | translate }}">
                        <span class="help-block" ng-show="ClusterEdit.name.$invalid && ClusterEdit.name.$dirty">{{ 'home.error.cluster.name' | translate }}</span>
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="host">{{ 'home.label.cluster.host' | translate}}</label>
                        <input type="text" class="form-control" id="host" name="host" required pattern="[a-zA-Z0-9]{3,20}" ng-model="cluster.host" placeholder="{{ 'home.placeholder.cluster.host' | translate }}">
                        <span class="help-block" ng-show="ClusterEdit.host.$invalid && ClusterEdit.host.$dirty">{{ 'home.error.cluster.host' | translate }}</span>
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="username">{{ 'home.label.cluster.username' | translate}}</label>
                        <input type="text" class="form-control" id="username" name="username" required pattern="[a-zA-Z0-9]{3,20}" ng-model="cluster.username" placeholder="{{ 'home.placeholder.cluster.username' | translate }}">
                        <span class="help-block" ng-show="ClusterEdit.username.$invalid && ClusterEdit.username.$dirty">{{ 'home.error.cluster.username' | translate }}</span>
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="password">{{ 'home.label.cluster.password' | translate}}</label>
                        <input type="password" class="form-control" id="password" name="password" required ng-model="cluster.password" placeholder="{{ 'home.placeholder.cluster.password' | translate }}">
                        <span class="help-block" ng-show="ClusterEdit.password.$invalid && ClusterEdit.password.$dirty">{{ 'home.error.cluster.password' | translate }}</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block-xs submit" ng-disabled="ClusterEdit.$invalid">{{ 'home.button.cluster.edit' | translate }}</button>
            </form>
        </div>
    </div>
</div>
